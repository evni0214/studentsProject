<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta charset="windows-1251">
		<title>Mark management</title>
	</head>
	
	<style type="text/css">
        @import "style.css";
	</style>
	
	<body>
        <div class="main">
            <div class="header">
                <div class="emptyTitle"></div>
                <div class="title"> The control system of students and their academic performance
                </div>
                <div class="logout"> <a href="https://google.com/"> Logout </a>
                </div>
            </div>
            <div class="pageElements">
                <div class="buttons">
                    <div style="float: left">
                        <a href="https://google.com/"> Go to main </a>
                    </div>
                    <div style="float: left; margin-left: 15px">
                        <a href="https://google.com/"> Previous page </a>
                    </div>
                    <div class="content">
                        <div class="titleTextStyle">
                            <a> Fill out fields and click "Submit" to create or modify the mark for student. </a>
                        </div>
                        <br>
                        <br>
                        <form class="wideFormStyle">
                            <table width="600">
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Select student: </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <select class="selectStyle" name="selectStudent">
                                            <option> Петров </option>
                                        </select>
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Select semester: </a>
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <select class="selectStyle" name="selectSemester">
                                            <option> Семестр 1 </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Select discipline: </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <select class="selectStyle" name="selectDiscipline">
                                            <option> Информатика </option>
                                        </select>
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Current mark: </a>
                                    </td>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Unknown </a>
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <a> Set the mark: </a>
                                    </td>
                                    <td class="fieldColStyle">
                                        <input class="mediumInputBoxStyle" type="text" name="setMark">
                                    </td>
                                </tr>
                                <tr class="spaceRow"></tr>
                                <tr>
                                    <td class="fieldLeftNameColStyle">
                                        <input class="smallButton" type="submit" value="Submit" name="SubmitMark">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
